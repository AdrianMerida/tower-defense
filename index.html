<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tower defense!</title>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="./js/constants.js"></script>
  <script type="text/javascript" src="./js/rectangle.js"></script>
  <script type="text/javascript" src="./js/board.js"></script>
  <script type="text/javascript" src="./js/towerBullet.js"></script>
  <script type="text/javascript" src="./js/fireTower.js"></script>
  <script type="text/javascript" src="./js/iceTower.js"></script>
  <script type="text/javascript" src="./js/enemy.js"></script>
  <script type="text/javascript" src="./js/skeleton.js"></script>
  <script type="text/javascript" src="./js/blackDragon.js"></script>
  <script type="text/javascript" src="./js/adultBlackDragon.js"></script>
  <script type="text/javascript" src="./js/finalBoss.js"></script>
  <script type="text/javascript" src="./js/wave.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>

<body>

  <audio autoplay="true" src="./Images/evil-sound.mp3"></audio>


  <!-- MENU INICIO -->
  <div id="interface" class="interface hide">
    <p>EVIL DEFENSE</p>
    <ul>
      <li class="game-option"><a id="start-game-btn">START GAME</a></li>
    </ul>
    <div id="modes">
      <div id="easy-mode" class="group-mode">
        <img id="easy-img" class="tower-active" src="./Images/easy-mode.png">
        <p>Easy mode</p>
      </div>
      <div id="normal-mode" class="group-mode">
        <img id="normal-img" src="./Images/normal-mode.png">
        <p>Normal mode</p>
      </div>
      <div id="hard-mode" class="group-mode">
        <img id="hard-img" src="./Images/hard-mode.png">
        <p>Hard mode</p>
      </div>
    </div>
  </div>

  <!-- JUEGO -->
  <div id="game-panel" class="game hide">
    <div id="user-panel" class="bg-green">
      <div class="user-panel">

        <!-- HP -->
        <div class="user-hp">
          <!-- <span id="hp" class="ml-10">Vidas: </span><span id="hp-value" class="p-10">20</span> -->
          <img class="ml-10" src="./Images/vida.png"><span id="hp-value" class="p-10">20</span>
        </div>
        <div class="vertical-divider"></div>

        <!-- ORO -->
        <div class="user-gold">
          <!-- <span id="gold" class="ml-10">Oro: </span><span id="gold-value" class="p-10">0</span> -->
          <img class="ml-10" src="./Images/coin.png"><span id="gold-value" class="p-10">0</span>
        </div>
        <div class="vertical-divider"></div>

        <!-- TORRES -->
        <div class="towers">
          <div class="fire-tower">
            <span class="fire-cost ml-10">100 </span> <img src="./Images/coin.png">
            <img id="fire-tower" class="ml-10" src="./Images/fireTower.png">
            <span id="fire-qty" class="p-10">0</span>
            <button id="sell-fire-btn" class="sell-btn mr-10">SELL</button>
          </div>
          <div class="vertical-divider"></div>
          <div class="ice-tower">
            <span class="ice-cost ml-10">150 </span> <img src="./Images/coin.png">
            <img id="ice-tower" class="ml-10" src="./Images/ice-tower.png">
            <span id="ice-qty" class="p-10">0</span>
            <button id="sell-ice-btn" class="sell-btn mr-10">SELL</button>
          </div>
        </div>
        <div class="vertical-divider"></div>

        <!-- UPGRADE TORRES -->
        <div class="tower-upgrades">
          <div class="fire-tower-upgrade">
            <span class="fire-upgrade-cost ml-10">250 </span> <img src="./Images/coin.png">
            <img id="fire-tower-upgrade" class="ml-10 locked" src="./Images/fire-tower-upgrade.png">
            <span id="fire-qty-upgrade" class="p-10">0</span>
            <button id="sell-fire-upgrade-btn" class="sell-btn mr-10">SELL</button>
          </div>
          <div class="vertical-divider"></div>
          <div class="ice-tower-upgrade">
            <span class="ice-upgrade-cost ml-10">300 </span> <img src="./Images/coin.png">
            <img id="ice-tower-upgrade" class="ml-10 locked" src="./Images/ice-tower-upgrade.png">
            <span id="ice-qty-upgrade" class="p-10">0</span>
            <button id="sell-ice-upgrade-btn" class="sell-btn mr-10">SELL</button>
          </div>
          <div class="vertical-divider-h"></div>
        </div>
      </div>


      <!-- WAVES -->
      <div class="wave">
        <div class="wave-number">
          <span id="wave" class="ml-10">Oleada nยบ:</span><span id="wave-value" class="p-10">1</span>
        </div>
        <div class="enemies">
          <div class="vertical-divider"></div>
          <div class="skeleton group">
            <img class="ml-10" src="Images/skeleton-alone.png">
            <span id="skeleton-qty" class="p-10">0</span>
          </div>
          <div class="vertical-divider"></div>
          <div class="black-dragon group">
            <img class="ml-10" src="Images/black-dragon-alone.png">
            <span id="black-dragon-qty" class="p-10">0</span>
          </div>
          <div class="vertical-divider"></div>
          <div class="adult-black-dragon group">
            <img class="ml-10" src="Images/adult-black-dragon-alone.png">
            <span id="adult-black-dragon-qty" class="p-10">0</span>
          </div>
          <div class="vertical-divider"></div>
          <div class="final-boss group">
            <img class="ml-10" src="Images/final-boss-alone.png">
            <span id="final-boss-qty" class="p-10">0</span>
          </div>
        </div>
      </div>

      <!-- BTN-RESTART -->
      <div class="vertical-divider-h ml-10"></div>
      <button id="restart-btn" class="ml-10 p-3">Restart</button>

      <!-- BTN-RESTART -->
      <div id="audio">
        <img id="audio-btn" class="audio-on ml-10">
      </div>

    </div>

    <div id="game-board">
      <canvas id="canvas" width="1425" height="658"></canvas>
    </div>

  </div>

</body>

</html>
